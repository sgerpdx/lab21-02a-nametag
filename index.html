<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>

    <header class="general-text" id="top-color">
        <section class="hello">HELLO</section>
        <section class="name-is">my name is</section>
    </header>

    <main class="name" id="real-name">Sam</main>

    <footer class="bottom" id="bottom-color">
        <div>
            <input id="user-input"/>
        </div>
        <nav>
            <button id="rename-button">Change Name</button>
        </nav>
    </footer>

    <section class="font-tools">
        <div class="font">
            <label for="fonts">Select Font:</label>
            <select id="fonts" name="fonts">
              <option value="yellowtail">Yellowtail</option>
              <option value="east sea dokdo">East Sea Dokdo</option>
            </select>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
